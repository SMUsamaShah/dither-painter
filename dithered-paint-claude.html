<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dithered Paint Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #2a2a2a;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .panel {
            background: #3a3a3a;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #4a4a4a;
        }
        
        .panel h2 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #aaa;
            text-transform: uppercase;
        }
        
        .limited-palette {
            display: grid;
            grid-template-columns: repeat(4, 40px);
            gap: 5px;
        }
        
        .palette-color {
            width: 40px;
            height: 40px;
            border: 2px solid #555;
            cursor: pointer;
            border-radius: 4px;
            position: relative;
        }
        
        .palette-color:hover {
            border-color: #888;
        }
        
        .palette-color input[type="color"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .brush-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .brush-controls label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .brush-controls input[type="range"] {
            width: 150px;
        }
        
        .brush-controls button {
            padding: 8px 16px;
            background: #555;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .brush-controls button:hover {
            background: #666;
        }
        
        .brush-controls input[type="file"] {
            display: none;
        }
        
        .dithered-picker {
            max-width: 100%;
        }
        
        .picker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 30px);
            gap: 3px;
            max-height: 400px;
            overflow-y: auto;
            padding: 5px;
            background: #2a2a2a;
            border-radius: 4px;
        }
        
        .dithered-swatch {
            width: 30px;
            height: 30px;
            border: 2px solid #555;
            cursor: pointer;
            image-rendering: pixelated;
            border-radius: 2px;
        }
        
        .dithered-swatch:hover {
            border-color: #fff;
        }
        
        .dithered-swatch.selected {
            border-color: #0f0;
            border-width: 3px;
        }
        
        .selected-preview {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .preview-swatch {
            width: 60px;
            height: 60px;
            border: 2px solid #555;
            image-rendering: pixelated;
            border-radius: 4px;
        }
        
        .canvas-container {
            background: #fff;
            border: 3px solid #4a4a4a;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }

        .highlight-btn {
            background: #0066cc;
        }

        .highlight-btn:hover {
            background: #0077dd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dithered Paint Tool</h1>
        
        <div class="controls">
            <div class="panel">
                <h2>Limited Palette</h2>
                <div class="limited-palette" id="limitedPalette"></div>
            </div>
            
            <div class="panel">
                <h2>Brush Settings</h2>
                <div class="brush-controls">
                    <label>
                        Size: <span id="brushSizeLabel">15</span>px
                        <input type="range" id="brushSize" min="3" max="100" value="15">
                    </label>
                    <button id="clearBtn">Clear Canvas</button>
                    <input type="file" id="imageInput" accept="image/*">
                    <button id="openImageBtn">Open Image</button>
                    <button id="ditherCanvasBtn" class="highlight-btn">Dither Canvas Now</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="panel dithered-picker">
                <h2>Dithered Color Picker</h2>
                <div class="picker-grid" id="pickerGrid"></div>
                <div class="selected-preview">
                    <span>Selected:</span>
                    <canvas class="preview-swatch" id="previewSwatch" width="60" height="60"></canvas>
                    <span id="selectedColorInfo"></span>
                </div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
    </div>

    <script>
        // Default limited palette
        const limitedPalette = [
            '#000000', '#FFFFFF', '#FF0000', '#00FF00',
            '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'
        ];
        
        let selectedColor = { r: 255, g: 0, b: 0 };
        let brushSize = 5;
        let isDrawing = false;
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const previewCanvas = document.getElementById('previewSwatch');
        const previewCtx = previewCanvas.getContext('2d');
        
        // Initialize limited palette UI
        function initLimitedPalette() {
            const container = document.getElementById('limitedPalette');
            container.innerHTML = '';
            
            limitedPalette.forEach((color, idx) => {
                const div = document.createElement('div');
                div.className = 'palette-color';
                div.style.backgroundColor = color;
                
                const input = document.createElement('input');
                input.type = 'color';
                input.value = color;
                input.addEventListener('change', (e) => {
                    limitedPalette[idx] = e.target.value;
                    div.style.backgroundColor = e.target.value;
                    generateDitheredPicker();
                });
                
                div.appendChild(input);
                container.appendChild(div);
            });
        }
        
        // Convert hex to RGB
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }
        
        // Find closest color in palette
        function findClosestColor(r, g, b, palette) {
            let minDist = Infinity;
            let closest = palette[0];
            
            palette.forEach(color => {
                const c = hexToRgb(color);
                const dist = Math.pow(r - c.r, 2) + Math.pow(g - c.g, 2) + Math.pow(b - c.b, 2);
                if (dist < minDist) {
                    minDist = dist;
                    closest = color;
                }
            });
            
            return hexToRgb(closest);
        }
        
        // Floyd-Steinberg dithering
        function ditherImage(width, height, targetColor) {
            const imgData = ctx.createImageData(width, height);
            const pixels = imgData.data;
            const errorBuffer = Array(width * height).fill(null).map(() => ({ r: 0, g: 0, b: 0 }));
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const idx = y * width + x;
                    const pixelIdx = idx * 4;
                    
                    // Add accumulated error
                    let r = targetColor.r + errorBuffer[idx].r;
                    let g = targetColor.g + errorBuffer[idx].g;
                    let b = targetColor.b + errorBuffer[idx].b;
                    
                    // Clamp values
                    r = Math.max(0, Math.min(255, r));
                    g = Math.max(0, Math.min(255, g));
                    b = Math.max(0, Math.min(255, b));
                    
                    // Find closest palette color
                    const closest = findClosestColor(r, g, b, limitedPalette);
                    
                    // Set pixel
                    pixels[pixelIdx] = closest.r;
                    pixels[pixelIdx + 1] = closest.g;
                    pixels[pixelIdx + 2] = closest.b;
                    pixels[pixelIdx + 3] = 255;
                    
                    // Calculate error
                    const errR = r - closest.r;
                    const errG = g - closest.g;
                    const errB = b - closest.b;
                    
                    // Distribute error (Floyd-Steinberg)
                    if (x + 1 < width) {
                        const rightIdx = idx + 1;
                        errorBuffer[rightIdx].r += errR * 7 / 16;
                        errorBuffer[rightIdx].g += errG * 7 / 16;
                        errorBuffer[rightIdx].b += errB * 7 / 16;
                    }
                    if (y + 1 < height) {
                        if (x > 0) {
                            const blIdx = idx + width - 1;
                            errorBuffer[blIdx].r += errR * 3 / 16;
                            errorBuffer[blIdx].g += errG * 3 / 16;
                            errorBuffer[blIdx].b += errB * 3 / 16;
                        }
                        const bIdx = idx + width;
                        errorBuffer[bIdx].r += errR * 5 / 16;
                        errorBuffer[bIdx].g += errG * 5 / 16;
                        errorBuffer[bIdx].b += errB * 5 / 16;
                        
                        if (x + 1 < width) {
                            const brIdx = idx + width + 1;
                            errorBuffer[brIdx].r += errR * 1 / 16;
                            errorBuffer[brIdx].g += errG * 1 / 16;
                            errorBuffer[brIdx].b += errB * 1 / 16;
                        }
                    }
                }
            }
            
            return imgData;
        }
        
        // Generate dithered color picker
        function generateDitheredPicker() {
            const grid = document.getElementById('pickerGrid');
            grid.innerHTML = '';
            
            const swatchSize = 30;
            const colors = [];
            
            // Generate color variations
            for (let r = 0; r <= 255; r += 32) {
                for (let g = 0; g <= 255; g += 32) {
                    for (let b = 0; b <= 255; b += 32) {
                        colors.push({ r, g, b });
                    }
                }
            }
            
            colors.forEach(color => {
                const swatchCanvas = document.createElement('canvas');
                swatchCanvas.className = 'dithered-swatch';
                swatchCanvas.width = swatchSize;
                swatchCanvas.height = swatchSize;
                const swatchCtx = swatchCanvas.getContext('2d');
                
                const dithered = ditherImage(swatchSize, swatchSize, color);
                swatchCtx.putImageData(dithered, 0, 0);
                
                swatchCanvas.addEventListener('click', () => {
                    selectedColor = color;
                    document.querySelectorAll('.dithered-swatch').forEach(s => s.classList.remove('selected'));
                    swatchCanvas.classList.add('selected');
                    updatePreview();
                });
                
                grid.appendChild(swatchCanvas);
            });
            
            // Select first color by default
            if (grid.firstChild) {
                grid.firstChild.click();
            }
        }
        
        // Update preview
        function updatePreview() {
            const dithered = ditherImage(60, 60, selectedColor);
            previewCtx.putImageData(dithered, 0, 0);
            document.getElementById('selectedColorInfo').textContent = 
                `RGB(${selectedColor.r}, ${selectedColor.g}, ${selectedColor.b})`;
        }
        
        // Drawing functions
        function drawDitheredBrush(x, y) {
            const size = brushSize;
            const halfSize = Math.floor(size / 2);
            
            // Calculate bounds
            const startX = Math.max(0, x - halfSize);
            const startY = Math.max(0, y - halfSize);
            const endX = Math.min(canvas.width, x + halfSize + 1);
            const endY = Math.min(canvas.height, y + halfSize + 1);
            const width = endX - startX;
            const height = endY - startY;
            
            if (width <= 0 || height <= 0) return;
            
            // Get existing canvas data
            const existingData = ctx.getImageData(startX, startY, width, height);
            
            // Create a blended color map considering existing pixels
            const blendedColors = [];
            const radius = size / 2;
            
            for (let dy = 0; dy < height; dy++) {
                for (let dx = 0; dx < width; dx++) {
                    const px = startX + dx;
                    const py = startY + dy;
                    
                    // Check if pixel is within circular brush
                    const distX = px - x;
                    const distY = py - y;
                    const dist = Math.sqrt(distX * distX + distY * distY);
                    
                    if (dist <= radius) {
                        // Calculate blend strength (stronger in center, weaker at edges)
                        const strength = 1 - (dist / radius);
                        
                        const idx = (dy * width + dx) * 4;
                        const existingR = existingData.data[idx];
                        const existingG = existingData.data[idx + 1];
                        const existingB = existingData.data[idx + 2];
                        
                        // Blend new color with existing color
                        const blendedR = Math.round(existingR * (1 - strength) + selectedColor.r * strength);
                        const blendedG = Math.round(existingG * (1 - strength) + selectedColor.g * strength);
                        const blendedB = Math.round(existingB * (1 - strength) + selectedColor.b * strength);
                        
                        blendedColors.push({ r: blendedR, g: blendedG, b: blendedB });
                    } else {
                        // Outside brush, keep original color
                        const idx = (dy * width + dx) * 4;
                        blendedColors.push({
                            r: existingData.data[idx],
                            g: existingData.data[idx + 1],
                            b: existingData.data[idx + 2]
                        });
                    }
                }
            }
            
            // Now dither the blended result
            const dithered = ditherImageWithColors(width, height, blendedColors);
            ctx.putImageData(dithered, startX, startY);
        }
        
        // Dither with per-pixel colors
        function ditherImageWithColors(width, height, colors) {
            const imgData = ctx.createImageData(width, height);
            const pixels = imgData.data;
            const errorBuffer = Array(width * height).fill(null).map(() => ({ r: 0, g: 0, b: 0 }));
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const idx = y * width + x;
                    const pixelIdx = idx * 4;
                    const targetColor = colors[idx];
                    
                    // Add accumulated error
                    let r = targetColor.r + errorBuffer[idx].r;
                    let g = targetColor.g + errorBuffer[idx].g;
                    let b = targetColor.b + errorBuffer[idx].b;
                    
                    // Clamp values
                    r = Math.max(0, Math.min(255, r));
                    g = Math.max(0, Math.min(255, g));
                    b = Math.max(0, Math.min(255, b));
                    
                    // Find closest palette color
                    const closest = findClosestColor(r, g, b, limitedPalette);
                    
                    // Set pixel
                    pixels[pixelIdx] = closest.r;
                    pixels[pixelIdx + 1] = closest.g;
                    pixels[pixelIdx + 2] = closest.b;
                    pixels[pixelIdx + 3] = 255;
                    
                    // Calculate error
                    const errR = r - closest.r;
                    const errG = g - closest.g;
                    const errB = b - closest.b;
                    
                    // Distribute error (Floyd-Steinberg)
                    if (x + 1 < width) {
                        const rightIdx = idx + 1;
                        errorBuffer[rightIdx].r += errR * 7 / 16;
                        errorBuffer[rightIdx].g += errG * 7 / 16;
                        errorBuffer[rightIdx].b += errB * 7 / 16;
                    }
                    if (y + 1 < height) {
                        if (x > 0) {
                            const blIdx = idx + width - 1;
                            errorBuffer[blIdx].r += errR * 3 / 16;
                            errorBuffer[blIdx].g += errG * 3 / 16;
                            errorBuffer[blIdx].b += errB * 3 / 16;
                        }
                        const bIdx = idx + width;
                        errorBuffer[bIdx].r += errR * 5 / 16;
                        errorBuffer[bIdx].g += errG * 5 / 16;
                        errorBuffer[bIdx].b += errB * 5 / 16;
                        
                        if (x + 1 < width) {
                            const brIdx = idx + width + 1;
                            errorBuffer[brIdx].r += errR * 1 / 16;
                            errorBuffer[brIdx].g += errG * 1 / 16;
                            errorBuffer[brIdx].b += errB * 1 / 16;
                        }
                    }
                }
            }
            
            return imgData;
        }
        
        // Dither entire canvas
        function ditherEntireCanvas() {
            const width = canvas.width;
            const height = canvas.height;
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            // Extract all colors from canvas
            const colors = [];
            for (let i = 0; i < data.length; i += 4) {
                colors.push({
                    r: data[i],
                    g: data[i + 1],
                    b: data[i + 2]
                });
            }
            
            // Dither the entire canvas
            const dithered = ditherImageWithColors(width, height, colors);
            ctx.putImageData(dithered, 0, 0);
        }
        
        // Open image
        function openImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // Draw image to canvas (fit to canvas size)
                    const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
                    const x = (canvas.width / 2) - (img.width / 2) * scale;
                    const y = (canvas.height / 2) - (img.height / 2) * scale;
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor(e.clientX - rect.left);
            const y = Math.floor(e.clientY - rect.top);
            drawDitheredBrush(x, y);
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor(e.clientX - rect.left);
            const y = Math.floor(e.clientY - rect.top);
            drawDitheredBrush(x, y);
        });
        
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });
        
        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });
        
        // Brush size control
        document.getElementById('brushSize').addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
            document.getElementById('brushSizeLabel').textContent = brushSize;
        });
        
        // Clear button
        document.getElementById('clearBtn').addEventListener('click', () => {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });
        
        // Open image button
        document.getElementById('openImageBtn').addEventListener('click', () => {
            document.getElementById('imageInput').click();
        });
        
        document.getElementById('imageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                openImage(file);
            }
        });
        
        // Dither canvas button
        document.getElementById('ditherCanvasBtn').addEventListener('click', () => {
            ditherEntireCanvas();
        });
        
        // Initialize
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        initLimitedPalette();
        generateDitheredPicker();
    </script>
</body>
</html>
